[server]  # Configuration for the server
[mysqld]  # Configuration specifically for the standalone MySQL server
user = mysql  # User for the MySQL server process
pid-file = /run/mysqld/mysqld.pid  # Path to the PID file of the server process
socket = /run/mysqld/mysqld.sock  # Path to the Unix socket file used for local connections
port = 3306  # Port number on which the server listens for TCP/IP connections
basedir = /usr  # Base directory for MySQL installation
datadir = /var/lib/mysql  # Directory for storing databases
tmpdir = /tmp  # Temporary directory
lc-messages-dir = /usr/share/mysql  # Directory for language-specific error message files
bind-address = 0.0.0.0  # IP address to bind the server to (listen on all available network interfaces)

query_cache_size = 16M  # Size of the query cache for caching query results

log_error = /var/log/mysql/error.log  # Path to the error log file

expire_logs_days = 10  # Number of days to keep binary log files

character-set-server = utf8mb4  # Default character set for the server
collation-server = utf8mb4_general_ci  # Default collation for the server

[embedded]  # Configuration for embedded server

[mariadb]  # MariaDB-specific configuration

[mariadb-10.3]  # MariaDB 10.3-specific configuration

[client]  # Configuration for the MySQL client
port = 3306  # Port number to connect to the server
socket = /run/mysqld/mysqld.sock  # Path to the Unix socket file used for local connections
