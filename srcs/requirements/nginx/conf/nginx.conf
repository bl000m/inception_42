server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name mpagani.42.fr;

    ssl on;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_certificate /etc/ssl/mpagani.42.fr;
    ssl_certificate_key /etc/ssl/mpagani.42.fr;
    root /var/www/html;
    index index.nginx-debian.html
    location / {
        try_files $uri $uri/ =404
    }
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass wordpress:9000;
    }
    location ~/\.ht {
        deny all;
    }
}