version: '3.7'

services:
  nginx:
    build:
      context: ./requirements/nginx
    image: nginx
    container_name: nginx
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on:
      - wordpress
    networks:
      - inception
    restart: always

  wordpress:
    build:
      context: ./requirements/wordpress
      # args:
      #     DB_DATABASE: ${DB_DATABASE}
      #     DB_USER: ${DB_USER}
      #     DB_USER_PASSWORD: ${DB_USER_PASSWORD}
      #     WP_USER_EMAIL:
      #     DB_HOST: ${DB_HOST}
      #     DOMAIN_NAME: ${DOMAIN_NAME}
      #     WP_SITE_TITLE: ${WP_SITE_TITLE}
      #     WP_ADMIN: ${WP_ADMIN}
      #     WP_ADMIN_PASSWORD: ${WP_ADMIN_PASSWORD}
      #     WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}
    image: wordpress
    container_name: wordpress
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on:
      - mariadb
    networks:
      - inception
    restart: always

  mariadb:
    build:
      context: ./requirements/mariadb
      # args: specify a list a build-time arguments that can be used in the Dockerfile
      args:
        DB_DATABASE: ${DB_DATABASE}
        DB_USER: ${DB_USER}
        DB_USER_PASSWORD: ${DB_USER_PASSWORD}
        DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    image: mariadb
    container_name: mariadb
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: always

# bridge: default network driver used by docker
# creates a private network for the containers
# containers can communicate between each others but they are isolated from external network
networks:
  inception:
    driver: bridge
    name: inception

# Named volumes configured with the local driver (default)
# driver_opts is used to specify volume options
#   type: none      -> the volume is not backed by a specific storage driver
#   device: <path>  -> specify the local path on the host where the volume data is stored
#   o: bind         -> mount the loal path specified by `device` into the container
volumes:
  wordpress:
    driver: local
    name: wordpress
    driver_opts:
      type: none
      device: /home/mpagani/data/wordpress
      o: bind
  mariadb:
    driver: local
    name: mariadb
    driver_opts:
      type: none
      device: /home/mpagani/data/mysql
      o: bind
