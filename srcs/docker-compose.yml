version: '3.7'

# ////////////////////////// SERVICES \\\\\\\\\\\\\\\\\\\\\\\\\\\

services:
# --------------------------- nginx ---------------------------
  nginx:
    build:
      context: ./requirements/nginx
    image: nginx
    container_name: nginx
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on:
      - wordpress
    networks:
      - inception
    restart: always

# --------------------------- wordpress ---------------------------
  wordpress:
    build:
      context: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on:
      - mariadb
    networks:
      - inception
    restart: always

# --------------------------- mariadb ---------------------------
  mariadb:
    build:
      context: ./requirements/mariadb
      args:
        DB_DATABASE: ${DB_DATABASE}
        DB_USER: ${DB_USER}
        DB_USER_PASSWORD: ${DB_USER_PASSWORD}
        DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    image: mariadb
    container_name: mariadb
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: always


# ////////////////////////// NETWORKS \\\\\\\\\\\\\\\\\\\\\\\\\\\

# bridge : containers can communicate just btw them - no with outside
networks:
  inception:
    driver: bridge
    name: inception


# ////////////////////////// VOLUMES \\\\\\\\\\\\\\\\\\\\\\\\\\\

# Named volumes: local driver (default)
# driver_opts:
# type: none -> volume not backed by a specific storage driver
# device: <path> -> host's local path storing volume data
# o: bind -> mount device path into the container

volumes:
  wordpress:
    driver: local
    name: wordpress
    driver_opts:
      type: none
      device: /home/mpagani/data/wordpress
      o: bind
      
  mariadb:
    driver: local
    name: mariadb
    driver_opts:
      type: none
      device: /home/mpagani/data/mysql
      o: bind
