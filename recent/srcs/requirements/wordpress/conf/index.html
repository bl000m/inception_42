<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
<link href="https://fonts.googleapis.com/css?family=Montserrat|Nanum+Gothic|Permanent+Marker" rel="stylesheet">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://i.pinimg.com/originals/68/dd/67/68dd671799a8c2824a548d7b316b94e0.jpg">
    </script>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
     <a-sky src="https://c1.staticflickr.com/1/184/440356230_f6c0cac52c_b.jpg"></a-sky>


   <div id = "box"></div>
<!-- question -->
    <a-box onclick="window.location.href='/wordpress/index.php'" position="0 3 -4" width ="6" height="1" color="white"
                event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
                event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
      <a-text id="cylinderText" value="Do you want to see the wordpress index?" align="center" color="black" visible="true" position="0 0 0.55"
              geometry="primitive: plane; width: 6" material= color: "white" ></a-text>
    </a-box>
<!-- yes box -->
    <a-box onclick="window.location.href='/wordpress/index.php'" position="-2 1 -3" width ="1" height="1" color="white"
                event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
                event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
      <a-text id="cylinderText" value="Yes" align="center" color="black" visible="true" position="0 0 0.55"
              geometry="primitive: plane; width: 1" material= color: "white" ></a-text>
    </a-box>
<!-- no box -->
    <a-box onclick="window.location.href='/wordpress/index.php'" position="2 1 -3" width ="1" height="1" color="white"
                event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
                event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
      <a-text id="boxText" value="No" align="center" color="black" visible="true" position="0 0 0.55"
              geometry="primitive: plane; width: 1" material="color: white" ></a-text>
    </a-box>

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>

<!--       -->
    </a-scene>
  </body>
</html>
